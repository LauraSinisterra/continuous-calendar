<!doctype html>
<html lang="en-US">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="content-type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>date picker</title>
    <meta content="continuous calendar" property="og:site_name">
    <meta content="continuous calendar" name="twitter:title">
    <meta content="continuous calendar" name="description">
    <meta content="continuous calendar" property="og:type">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>calendar</h1>
        <div class="year-nav">
          <button class="nav-btn" id="prevYear">
            <svg height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M9.24996 12.0607L8.71963 11.5303L5.89641 8.7071C5.50588 8.31657 5.50588 7.68341 5.89641 7.29288L8.71963 4.46966L9.24996 3.93933L10.3106 4.99999L9.78029 5.53032L7.31062 7.99999L9.78029 10.4697L10.3106 11L9.24996 12.0607Z" fill="currentColor"></path>
            </svg>
          </button>
          <span id="currentYear" class="year-label">2025</span>
          <button class="nav-btn" id="nextYear">
            <svg height="16" stroke-linejoin="round" viewBox="0 0 16 16" width="16">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M6.74999 3.93933L7.28032 4.46966L10.1035 7.29288C10.4941 7.68341 10.4941 8.31657 10.1035 8.7071L7.28032 11.5303L6.74999 12.0607L5.68933 11L6.21966 10.4697L8.68933 7.99999L6.21966 5.53032L5.68933 4.99999L6.74999 3.93933Z" fill="currentColor"></path>
            </svg>
          </button>
        </div>
        <table class="table-header">
            <thead>
              <tr>
                <th class="empty"></th>
                <th class="empty"></th>
                <th>Mo</th>
                <th>Tu</th>
                <th>We</th>
                <th>Th</th>
                <th>Fr</th>
                <th>Sa</th>
                <th>Su</th>
              </tr>
            </thead>
          </table>
      </div>

      <!-- Month grid will be injected here by JavaScript -->

      <div class="footer">
        <p>Made by <br><a href="https://laurasinisterra.com" target="_blank">Laura Sinisterra</a></p>
        <p><a href="https://github.com/LauraSinisterra/continuous-calendar" target="_blank">Source</a></p>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="highlight.js"></script>
  </body>
</html>
